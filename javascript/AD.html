

<style>

#container{
  max-width:300px;
  width:100%;
  overflow:hidden; 
  position: absolute;
  top: 50%;
  left: 50%;
  margin-right: -50%;
  transform: translate(-50%, -50%); 
  border: 10px solid #4285f4;
}
.ad-wrapper{
  position:relative;
}
.ad-size{
  width:300px;
  height:580px;
}
.ad-style{
  background-image:none;

	background-color:#efefef;
	color:#303030;

}
.ad-content{
  perspective:1400px;

  -moz-perspective:1400px;
  position:absolute;
  background-color:transparent;
}
.logo-txt, .headline-txt {
  color: #4285f4;

}

.headline-txt{

.slogan-txt, .subline-txt, button{
  font-family:'Ubuntu', sans-serif;
  font-weight:500;
  line-height:1em;

}
.slogan-txt{
	position: absolute;

.subline-txt{
	position: absolute;

.img-wrapper{

}
img{
	position: absolute;

	height: 280px;
	border-radius: 50%;
}
button{

	background-color:#4285F4;
	border:none;
	border-radius:50px;
  font-size: 25px;
  text-transform:uppercase;
  color:#efefef;
	letter-spacing: 0.05em;
  cursor:pointer;
  outline:0;
  opacity:.999;
}
.hidden{
	opacity:0;
}
</style>

<script id="rendered-js">
TweenMax.set("#logo-2", { rotation: 35, transformOrigin: "50% 50%" });

TweenMax.globalTimeScale(1.2);

var tl = new TimelineMax({ repeat: -1 });
tl.to("#Img-1, #headline-1, #subline-1", .5, { autoAlpha: .999, ease: Sine.easeOut });
tl.from("#Img-1", .5, { height: 0 }, "-=0.5");
