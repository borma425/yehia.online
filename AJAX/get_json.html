
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#Yehia").click(function(){
  const Url = 'https://raw.githack.com/yehia-hacker/yehia.online/master/JSON/info_site.js';
    $.getJSON(Url, function(result){
      $.each(result, function(i, field){
        $(".json").append(field + " ");
      });
    });
  });
});
</script>

<button id='Yehia'>Click Button To Get Json</button>

<div class='json'></div>
